<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulador de Lista | ONLYTHREE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <span>&lt;/&gt;</span> ONLY<span>THREE</span>
        </div>

        <div class="card">
            <h1>ACTIVIDAD <span class="highlight">4</span></h1>
            <p class="subtitle">PAGE TEMA DOM</p>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="itemInput" 
                    placeholder="NUEVA TAREA..."
                    autocomplete="off"
                >
                <button id="addBtn" class="btn btn-add">VER PROYECTO</button> </div>

            <div class="stats">
                <span>ITEMS ACTIVOS: <strong id="itemCount">0</strong></span>
            </div>

            <ul id="itemList" class="item-list">
                </ul>

            <div class="actions">
                <button id="clearAllBtn" class="btn btn-danger">LIMPIAR TODO</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
